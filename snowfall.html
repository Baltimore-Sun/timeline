<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<title>Snowfall last 72 hours - Maryland</title>

<style>
  body {
    font-family: "Noto Sans", sans-serif;
    margin:0;
    padding:0;
    max-width:709px;
    overflow: auto;
  }

  h4 {
    margin-bottom:5px;
    text-align: center;
    font-size:1.1em;
    margin-top: 0;      
  line-height: 1.2;   
  }
  #wrap {
    width:99%;
    height:548px;
    border:1px solid #ccc;
    display: flex;
    align-items: center; 
    background:white;
  }
  #map {
    width: 100%;
  }
  #legend {
    margin: 25px auto 0 auto;
    width: 300px;
    display: block;
  }


  #date-target {
display: inline;
  min-width: 100px; 
  vertical-align: bottom;
}


#date-target:not(:empty) {
  animation: fadeIn 0.5s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
  
  @media screen and (min-width: 400px) { #legend { width: 320px; } }
  @media screen and (min-width: 650px) { #credit { margin-top:10px; } }
  @media screen and (min-width: 680px) { #legend { margin-top:10px; } }
  @media screen and (min-width: 695px) { #credit { margin-top:15px; } }
  @media screen and (min-width: 708px) { #legend { margin-top:0px; } }
</style>


</head>
<body>

<h4>Snowfall since <span id="date-target">Saturday</span>)</h4>

<div id="wrap">
  <div id="elems">
    <img id="map" src="https://www.nohrsc.noaa.gov/interactive/html/map_only.php?var=snowfall_48_h&min_x=-79.650000000002&min_y=37.524999999996&max_x=-74.925000000002&max_y=40.183333333329&bgvar=dem&shdvar=shading&title=1&width=800&height=450&font=0&lbl=m&palette=0&h_o=0&metric=0&snap=1&extents=us&o9=1&o11=1&o13=1">
    <img id="legend" src="https://baltimore-sun.github.io/timeline/images/noaalegend.png" alt="snowfall map legend">
  </div>
</div>

<div id="credit" style="font-size:.75em;color:#848484;">SOURCE: NOAA/National Operational Hydrologic Remote Sensing Center</div>

</body>
</html>
